<!DOCTYPE html>
<html>

<head>
    <title>DOM Events - Shopping List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600|Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Shopping List</h1>
            <p id="first">Get it done today</p>
        </header>
        <input type="text" name="" id="userinput" placeholder="Enter items">
        <button id="enter">Enter</button>
        <button id="clear">Clear List</button>

        <div class="features-container">
            <div class="search-container">
                <svg class="search-icon" aria-hidden="true" viewBox="0 0 24 24">
                    <g>
                        <path
                            d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                        </path>
                    </g>
                </svg>
                <input placeholder="Search" type="search" class="search-input">
            </div>

            <div class="history-container">
                <svg xmlns="http://www.w3.org/2000/svg" class="history-icon" aria-hidden="true" viewBox="0 0 512 512">
                    <g>
                        <path
                            d="M464 256A208 208 0 1 1 48 256a208 208 0 1 1 416 0zM0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM232 120V256c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2V120c0-13.3-10.7-24-24-24s-24 10.7-24 24z">
                        </path>
                    </g>
                </svg>
                <input placeholder="History" type="search" class="history-input">
            </div>
        </div>

        <section class="container-section">
            <div class="list-background" id="ulHook">
                <ul class="items-container">
                </ul>
            </div>
        </section>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
